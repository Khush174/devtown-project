<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <img src="images\logo.png" class="brand-logo" alt="logo">
        <ul class="nav-links">
            <li class="nav-items"><a href="#">Tv</a></li>
            <li class="nav-items"><a href="#">Movies</a></li>
            <li class="nav-items"><a href="#">Sports</a></li>
            <li class="nav-items"><a href="#">Premium</a></li>
        </ul>
        <div class="right-container">
            <input type="text" class="search-box" placeholder="search">
            <button class="sub-btn">subscribe</button>
            <a href="#" class="login-link">Login</a>
        </div>
    </nav>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slider">
                <div class="slide-content">
                    <h1 class="movie-title">Loki</h1>
                    <p class="movie-des">a magician</p>
                </div>
                <img src="images\slider 1.PNG" alt="slider 1">
            </div>
        </div>
    </div>
    <div class="video-card-container">
        <div class="video-card">
            <img src="images\disney.PNG" class="video-card-image" alt="disney">
            <video src="videos\disney.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images\pixar.PNG" class="video-card-image" alt="pixar">
            <video src="videos\pixar.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images\marvel.PNG" class="video-card-image" alt="marvel">
            <video src="videos\marvel.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images\star-wars.PNG" class="video-card-image" alt="star-wars">
            <video src="videos\star-war.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images\geographic.PNG" class="video-card-image" alt="geographic">
            <video src="videos\geographic.mp4" muted loop class="card-video"></video>
        </div>
    </div>
    <h1 class="title">Recommended For You</h1>
    <div class="movies-list">
        <button class="pre-btn" title="btn">
            <img src="images\pre.png" alt="pre-btn">
        </button>
        <button class="nxt-btn" title="btn">
            <img src="images\nxt.png" alt="nxt-btn">
        </button>
        <div class="card-container">
            <div class="card">
                <img src="images\poster 1.png" class="card-img" alt="p1">
                <div class="card-body">
                    <h2 class="name">Loki</h2>
                    <h6 class="des">the magician</h6>
                    <button class="watchlist-btn">add to watchlist</button>
                </div>
            </div>
            <div class="card">
                <img src="images\poster 2.png" class="card-img" alt="p2">
                <div class="card-body">
                    <h2 class="name">Mulan</h2>
                    <h6 class="des">the sword man</h6>
                    <button class="watchlist-btn">add to watchlist</button>
                </div>
            </div>
            <div class="card">
                <img src="images\poster 3.png" class="card-img" alt="p3">
                <div class="card-body">
                    <h2 class="name">Falcon and the winter soldier</h2>
                    <h6 class="des">the winter soldier</h6>
                    <button class="watchlist-btn">add to watchlist</button>
                </div>
            </div>
            <div class="card">
                <img src="images\poster 4.png" class="card-img" alt="p4">
                <div class="card-body">
                    <h2 class="name">Avengers endgame</h2>
                    <h6 class="des">the endgame</h6>
                    <button class="watchlist-btn">add to watchlist</button>
                </div>
            </div>
            <div class="card">
                <img src="images\poster 5.png" class="card-img" alt="p5">
                <div class="card-body">
                    <h2 class="name">Thor ragnarok</h2>
                    <h6 class="des">the god</h6>
                    <button class="watchlist-btn">add to watchlist</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
